<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’° Click Coinz ðŸ’°</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding-top: 50px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: gold;
    }

    #coins {
      font-weight: bold;
      color: #0f0;
    }

    #coinBtn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    #coinImg {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      pointer-events: none;
    }

    #coinContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .flying-coin {
      position: absolute;
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
      animation: flyUp 0.8s ease-out forwards;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(0px);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) scale(1.1);
      }
      100% {
        transform: translateY(0px);
        opacity: 0;
      }
    }

    #storeBtn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.2em;
      background: limegreen;
      color: black;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #shop {
      display: none;
      margin-top: 30px;
    }

    .upgrade {
      margin: 10px;
      padding: 15px;
      background: #333;
      border: 2px solid #888;
      border-radius: 10px;
      cursor: pointer;
    }

    .upgrade:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Click Coinz ðŸ’°</h1>
  <h2>Coins: <span id="coins">0</span></h2>

  <button id="coinBtn">
    <img src="coin.png" id="coinImg" alt="coin" />
  </button>

  <div id="coinContainer"></div>

  <br><br>
  <button id="storeBtn">ðŸ›’ Store</button>

  <div id="shop">
    <h2>Upgrades</h2>
    <div class="upgrade" onclick="buyAutoClicker(1, 50)">Auto Clicker +1/sec (50)</div>
    <div class="upgrade" onclick="buyAutoClicker(5, 200)">Auto Clicker +5/sec (200)</div>
    <div class="upgrade" onclick="buyAutoClicker(10, 500)">Auto Clicker +10/sec (500)</div>
  </div>

  <script>
    let coins = 0;
    let coinsPerSecond = 0;
    let shopVisible = false;

    function updateCoins() {
      document.getElementById('coins').textContent = Math.floor(coins);
    }

    document.getElementById('coinBtn').addEventListener('click', () => {
      coins++;
      updateCoins();
      spawnFlyingCoin();
    });

    document.getElementById('storeBtn').addEventListener('click', () => {
      shopVisible = !shopVisible;
      document.getElementById('shop').style.display = shopVisible ? "block" : "none";
    });

    function buyAutoClicker(amount, cost) {
      if (coins >= cost) {
        coins -= cost;
        coinsPerSecond += amount;
        updateCoins();
        alert(`Bought +${amount}/sec!`);
      } else {
        alert("Not enough coins!");
      }
    }

    setInterval(() => {
      coins += coinsPerSecond / 10;
      updateCoins();
    }, 100);

    function spawnFlyingCoin() {
      const coin = document.createElement('img');
      coin.src = 'coin.png';
      coin.className = 'flying-coin';

      coin.style.left = (window.innerWidth / 2 + Math.random() * 100 - 50) + 'px';
      coin.style.top = (window.scrollY + 150) + 'px';

      document.getElementById('coinContainer').appendChild(coin);
      setTimeout(() => coin.remove(), 800);
    }
  </script>
</body>
</html>
