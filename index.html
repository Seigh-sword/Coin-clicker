<!DOCTYPE html>
<html>
<head>
  <title>üí∞ Click Coinz üí∞</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding-top: 50px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: gold;
    }

    #coins {
      font-weight: bold;
      color: #0f0;
    }

    #coinBtn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    #coinImg {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      pointer-events: none;
    }

    #coinContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .flying-coin {
      position: absolute;
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
      animation: coinPop 1s ease-out forwards;
    }

    @keyframes coinPop {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) scale(1.2) rotate(180deg);
      }
      100% {
        transform: translateY(0px) scale(1) rotate(360deg);
        opacity: 0;
      }
    }

    #storeBtn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.3em;
      background: #0f0;
      color: #000;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #shop {
      margin-top: 30px;
      display: none;
    }

    .upgrade {
      margin: 10px;
      padding: 15px;
      background: #333;
      border: 2px solid #888;
      border-radius: 10px;
      cursor: pointer;
    }

    .upgrade:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>üí∞ Click Coinz üí∞</h1>
  <h2>Coins: <span id="coins">0</span></h2>

  <button id="coinBtn">
    <img src="coin.png" id="coinImg" alt="coin">
  </button>

  <!-- Flying Coin Container -->
  <div id="coinContainer"></div>

  <!-- Store Button -->
  <br><br>
  <button id="storeBtn">üõí Store</button>

  <!-- Shop Area -->
  <div id="shop" class="animate__animated">
    <h2>üõçÔ∏è Welcome to the Shop</h2>
    <div class="upgrade" onclick="buyAutoClicker(1, 50)">üñ±Ô∏è Auto Clicker +1/sec (Cost: 50)</div>
    <div class="upgrade" onclick="buyAutoClicker(5, 200)">üñ±Ô∏è Auto Clicker +5/sec (Cost: 200)</div>
    <div class="upgrade" onclick="buyAutoClicker(10, 500)">üñ±Ô∏è Auto Clicker +10/sec (Cost: 500)</div>
  </div>

  <script>
    let coins = 0;
    let coinsPerSecond = 0;
    let shopVisible = false;

    // Update Coins
    function updateCoins() {
      document.getElementById('coins').textContent = Math.floor(coins);
    }

    // Buy Auto Clicker
    function buyAutoClicker(amount, cost) {
      if (coins >= cost) {
        coins -= cost;
        coinsPerSecond += amount;
        updateCoins();
        alert(`Bought +${amount}/sec auto clicker!`);
      } else {
        alert("Not enough coins üò¢");
      }
    }

    // Coin Button Click
    document.getElementById('coinBtn').addEventListener('click', () => {
      coins++;
      updateCoins();
      spawnFlyingCoin();
    });

    // Toggle Shop
    document.getElementById('storeBtn').addEventListener('click', () => {
      const shop = document.getElementById('shop');
      shopVisible = !shopVisible;
      if (shopVisible) {
        shop.style.display = 'block';
        shop.classList.remove('animate__fadeOutUp');
        shop.classList.add('animate__fadeInDown');
      } else {
        shop.classList.remove('animate__fadeInDown');
        shop.classList.add('animate__fadeOutUp');
        setTimeout(() => {
          shop.style.display = 'none';
        }, 700);
      }
    });

    // Auto Coin Gain
    setInterval(() => {
      coins += coinsPerSecond / 10;
      updateCoins();
    }, 100);

    // Spawn Flying Coin
    function spawnFlyingCoin() {
      const coinContainer = document.getElementById('coinContainer');
      const flyingCoin = document.createElement('img');
      flyingCoin.src = 'coin.png';
      flyingCoin.classList.add('flying-coin');

      const x = Math.random() * window.innerWidth * 0.8 + 50;
      flyingCoin.style.left = `${x}px`;
      flyingCoin.style.top = `${window.scrollY + 150}px`;

      coinContainer.appendChild(flyingCoin);

      setTimeout(() => {
        flyingCoin.remove();
      }, 1000);
    }
  </script>
</body>
</html>
