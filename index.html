<!DOCTYPE html>
<html>
<head>
  <title>💰 Click Coinz 💰</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      color: gold;
    }
    #coinBtn {
      font-size: 2em;
      padding: 20px 50px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(gold, orange);
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,215,0,0.6);
    }
    #shop {
      margin-top: 30px;
    }
    .upgrade {
      margin: 10px;
      padding: 15px;
      background: #333;
      border: 2px solid #888;
      border-radius: 10px;
      cursor: pointer;
    }
    .upgrade:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>💰 Click Coinz 💰</h1>
  <h2>Coins: <span id="coins">0</span></h2>
  <button id="coinBtn">💸 CLICK ME 💸</button>

  <div id="shop">
    <h2>🛒 Shop</h2>
    <div class="upgrade" onclick="buyAutoClicker(1, 50)">🖱️ Auto Clicker +1/sec (Cost: 50)</div>
    <div class="upgrade" onclick="buyAutoClicker(5, 200)">🖱️ Auto Clicker +5/sec (Cost: 200)</div>
    <div class="upgrade" onclick="buyAutoClicker(10, 500)">🖱️ Auto Clicker +10/sec (Cost: 500)</div>
  </div>

  <script>
    let coins = 0;
    let coinsPerSecond = 0;

    document.getElementById('coinBtn').addEventListener('click', () => {
      coins++;
      updateCoins();
    });

    function updateCoins() {
      document.getElementById('coins').textContent = Math.floor(coins);
    }

    function buyAutoClicker(amount, cost) {
      if (coins >= cost) {
        coins -= cost;
        coinsPerSecond += amount;
        updateCoins();
        alert(`You bought +${amount}/sec auto clicker! 🧠💸`);
      } else {
        alert("You too broke 😭");
      }
    }

    setInterval(() => {
      coins += coinsPerSecond / 10;
      updateCoins();
    }, 100); // every 0.1s, so smooth

  </script>
</body>
</html>
